<!DOCTYPE html>


<html>
    
    <head>
        
        <title>Employee Form</title>
        
            <meta charset="UTF-8"/>
        
        <link rel="stylesheet" type="text/css" href="css/employee-form.css">
        
    </head>
    
    <body>
        
          <form>
            <div class="login">
                <h1>Employee</h1>
              
                    <label for="name">Name</label>
                    <input id="name" type="text" placeholder="name">
                
                    <label for="Code">Code</label>
                    <input id="code" type="text" placeholder="0000">
                
                    <label for="departament code">Departament Code</label>
                    <input id="departament code" type="text" placeholder="departament code">
                
                    <label for="ppc">PPC(CPF)</label>
                    <input id="ppc" type="text" placeholder="000.000.000-00">
                
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Email Address">
                
                    <label for="phone">Phone</label>
                    <input id="phone" type="text" placeholder="(00)0000-0000">
        
                    <label for="address">Address</label>
                    <input id="address" type="text" placeholder="Home address">
                
                    <label for="state">State</label>
                    <input id="state" type="text" placeholder="State">
                
                    <label for="city">City</label>
                    <input id="city" type="text" placeholder="City">
                
                    <label for="zipcode">Zipcode</label>
                    <input id="zipcode" type="text" placeholder="00000-000">
                
                    <button type="submit" >Register</button>
                </div>
            </fieldset>
        </form>
    </body>

</html>
